<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <title>Vanilla</title>
</head>
<body>

  <div class="container">
    <div class="row">

      <div class="col-md-4">
          <h3>Users Online</h3>
      </div>

      <div class="col-md-8">
        <h1>Vanilla</h1>
        <p id="tagline">Your friendly ChatBot</p>
          <div class="try">

              <ul id="messages">
                <li>Hello...<br />My name is Vanilla.<br />I have alot of different functionalities.<br />To see what all I can do just type in Help.</li>
              </ul>
            </div>
          </div>
          <form class="form" autocomplete="off">
            <div class="form-group">
              <input class="inputMessage form-control" id="m" placeholder="Type here..."/>
            </div>
            </form>

      </div>

    </div>

  </div>



  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
